name: smart_scheduler
description: EduSync - Smart class scheduler for students and faculty with notifications
version: 0.1.0+1
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Google Sign-In (for authentication)
  google_sign_in: ^6.2.1

  # Local Storage & Security
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # State Management
  provider: ^6.1.1

  # UI Components
  table_calendar: ^3.0.9
  intl: ^0.19.0
  flutter_colorpicker: ^1.0.3

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  vibration: ^2.0.0

  # Form validation
  email_validator: ^2.1.17

  # Misc
  collection: ^1.18.0
  google_fonts: ^6.1.0

  # Location
  geolocator: ^11.0.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1

  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.4.0
  connectivity_plus: ^6.1.1

  # HTTP for API calls
  http: ^1.2.0

  # URL Launcher for Google Maps
  url_launcher: ^6.2.5

  # Maps (OpenStreetMap - free, no API key needed)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#1565C0"
  adaptive_icon_foreground: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
